<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <style>
      .css1 {
        width: 300px;
        height: 300px;
        background-color: aliceblue;
        background-image: url("/KDT-8-Web/img/사과.webp");
      }
      .css2 {
        width: 300px;
        height: 300px;
        background-color: aliceblue;
        background-image: url("/KDT-8-Web/img/바나나.jpeg");
      }
      .css3 {
        width: 300px;
        height: 300px;
        background-color: aliceblue;
        background-image: url("/KDT-8-Web/img/포도.jpeg");
      }
      .css4 {
        width: 300px;
        height: 300px;
        background-color: aliceblue;
        background-image: url("/KDT-8-Web/img/복숭아.jpg");
      }
    </style>
    <script>
      function fruit1() {
        // $().addClass("클래스명")
        $("div").removeClass("css2", "css3", "css4");
        $("div").addClass("css1");
      }
      function fruit2() {
        // $().addClass("클래스명")
        $("div").removeClass("css1", "css3", "css4");
        $("div").addClass("css2");
      }
      function fruit3() {
        // $().addClass("클래스명")
        $("div").removeClass("css2", "css1", "css4");
        $("div").addClass("css3");
      }
      function fruit4() {
        // $().addClass("클래스명")
        $("div").removeClass("css2", "css3", "css1");
        $("div").addClass("css4");
      }
    </script>
  </head>
  <body>
    <div></div>
    <button onclick="fruit1()">사과</button>
    <button onclick="fruit2()">바나나</button>
    <button onclick="fruit3()">포도</button>
    <button onclick="fruit4()">복숭아</button>
  </body>
</html>
