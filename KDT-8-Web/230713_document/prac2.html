<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>값1 : <input type="text" id="value1" /></div>
    <div>값2 : <input type="text" id="value2" /></div>
    <div>연산자 : <input type="text" id="value3" /></div>
    <div>결과 : <input type="text" id="value4" /></div>
    <br />
    <button onclick="cal()">계산하기</button>
    <button onclick="reset()">초기화</button>

    <script>
      function cal() {
        let val1 = document.getElementById("value1").value;
        let val2 = document.getElementById("value2").value;
        let val3 = document.getElementById("value3").value;
        let num1 = Number(val1);
        let num2 = Number(val2);
        if (val3 === "+") {
          console.log(num1 + num2);
          document.getElementById("value4").value = num1 + num2;
        } else if (val3 === "-") {
          console.log(num1 - num2);
          document.getElementById("value4").value = num1 - num2;
        } else if (val3 === "*") {
          console.log(num1 * num2);
          document.getElementById("value4").value = num1 * num2;
        } else if (val3 === "%") {
          console.log(num1 % num2);
          document.getElementById("value4").value = num1 % num2;
        }
      }
      function reset() {
        document.getElementById("value1").value = "";
        document.getElementById("value2").value = "";
        document.getElementById("value3").value = "";
        document.getElementById("value4").value = "";
      }
    </script>
  </body>
</html>
