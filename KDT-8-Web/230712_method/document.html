<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
      }
      .div1 {
        background-color: red;
      }
      .div2 {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="div1">1</div>
    <div class="div2">2</div>
    <div class="div1">3</div>
    <div class="div2">4</div>
    <div class="div1">5</div>
    <div class="div1" id="div5">5</div>
  </body>
  <script>
    //getElementById
    console.log(document.getElementById("div5"));

    //getElementByClassName
    console.log(document.getElementsByClassName("div1"));

    //querySelector : 위에서부터 선택자에 일치하는 요소 하나만 가져옴
    console.log(document.querySelector("div"));

    //querySelectiorAll : 선택자에 일치하는 모든 요소를 배열 형태로 가져옴
    console.log(document.querySelectorAll("div"));
  </script>
</html>
