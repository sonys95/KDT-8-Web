<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let result = "";
        for (let i = 1; i <= n; i++) {
          if (i % 2 === 0) {
            result += "박";
          } else {
            result += "수";
          }
        }
        return result;
        console.log(result);
      }
      solution(5);
    </script>
  </body>
</html>
