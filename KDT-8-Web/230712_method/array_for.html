<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // array 반복문 돌리기
      // for (초기식; 조건식; 증감식) {
      //  명령}

      let fruits = ["apple", "banana", "melon", "cherry", "grape"];
      console.log("fruits : ", fruits);

      //특정 인덱스값을 가져올때
      console.log("apple : ", fruits[0]);

      //기본 for 문
      for (let i = 0; i < fruits.length; i++) {
        console.log("i : ", i);
        console.log("fruits[i] : ", fruits[i]);
      }
      //for of (변수 of 배열) : 배열에 있는 요소를 하나씩 변수로 가져온다.
      for (let fruit of fruits) {
        console.log("for-of : ", fruit);
      }

      // forEach(함수)
      // 배열.forEach((변수, 인덱스, 배열)=>{})
      let result = fruits.forEach((fruit, index, arr) => {
        console.log("fruit : ", fruit);
        console.log("index : ", index);
        console.log("arr : ", arr);
        console.log(fruit);
      });
      console.log("------------실습1----------------");

      let arr = [];
      for (i = 0; i <= 100; i++) {
        arr[i] = +i;
      }
      console.log("배열 : ", arr);

      let sum = 0;

      // for (let i = 0; i < arr.length; i++) {
      //   sum += i;
      // }
      // console.log("for문 : ", sum);
      // // let sum2 = 0;

      for (let j of arr) {
        sum += j;
      }
      console.log("for-of : ", sum);

      let sum1 = 0;
      arr.forEach((j, index, arr) => {
        sum1 += j;
        console.log(sum1);
      });
    </script>
  </body>
</html>
