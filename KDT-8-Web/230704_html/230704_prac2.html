<!DOCTYPE html>
<html>
  <body>
    <h1>설문조사</h1>
    <br />
    이름<input type="text" style="border: 1px solid black" /><br />
    이메일<input
      type="email"
      placeholder="abc@abc.com"
      style="border: 1px solid black"
    /><br />
    <h4>나이</h4>
    <br />
    <input type="radio" checked />10대 <input type="radio" />20대
    <input type="radio" />30대 <input type="radio" />40대
    <input type="radio" />50대 <input type="radio" />60대 이상
    <br />
    <h4>원하는 강의(복수응답가능합니다.)</h4>
    <input type="checkbox" checked />html <input type="checkbox" />javascript
    <input type="checkbox" />clss<br />
    <textarea
      style="border: 1px solid black"
      cols="100"
      rows="10"
      placeholder="하고 싶은 말을 써주세요 :)"
    ></textarea>
  </body>
</html>
