<!DOCTYPE html>
<html>
  <head>
    <style>
      .stripes div:nth-child(2n - 1) {
        background-color: navy;
      }
      .stripes div:nth-child(2n) {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="stripes">
      <div>navy</div>
      <div>yellow</div>
      <div>navy</div>
      <div>yellow</div>
      <div>navy</div>
      <div>yellow</div>
      <div>navy</div>
      <div>yellow</div>
      <div>navy</div>
      <div>yellow</div>
    </div>
  </body>
</html>
