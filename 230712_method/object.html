<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //표준객체 : 자바스크립트에 기본적으로 내장되어 있는 친구들
      //string, number, array

      //Date
      //Date ; javascript에서 시간과 날짜에 대한 정보를 얻기 위해 사용되는 객체

      //초기화(new)
      //new Date (년, 월, 일, 시, 분, 초, 밀리초)
      let date = new Date();
      console.log(Date.now()); //기준시간으로부터 지금까지 지난 밀리초

      //Date 객체
      console.log(date.getFullYear()); // 초기한 시간의 년
      console.log(date.getDate()); //초기화한 시간의 일
      console.log(date.getDay()); //초기화한 시간의 요일의 index
      // 일요일(0) 월요일(1) 화요일(2) 수요일(3)...
      console.log(date.getTime()); //내가 기준으로 잡은 시간이 기준 시간으로부터 얼마나 지났는지를 밀리초
      console.log(date.getHours()); //현재 시간 (시)
      console.log(date.getMinutes()); //현재 시간 (분)
      console.log(date.getSeconds()); //현재 시간 (초)

      //yyyy-mm-dd
      let year = date.getFullYear();
      let month = date.getMonth() + 1;
      let day = date.getDate();

      console.log(`${year}-${month}-${day}`);

      //Math : 수학적인 계산을 하기 위해 사용
      console.log(Math.PI);
      console.log(Math.E);

      //Math 객체 안의 메소드
      //(1) min : 최솟값
      console.log(Math.min(45, 2, 0));

      //(2) max : 최댓값
      console.log(Math.max(45, 40, 4));

      //(3) random : 랜덤한 수
      console.log(Math.random());
      console.log(Math.random());

      //(4) round, floor, ceil
      //round() : 반올림
      console.log(Math.round(1.8));
      //floor() : 내림
      //ceil() : 올림
    </script>
  </body>
</html>
