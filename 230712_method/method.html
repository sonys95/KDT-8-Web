<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = " haapy day~ ";
      //1. 문자열 길이 확인
      console.log(str.length);

      //2.(영어) 문자열을 모두 대문자로 바꾸기
      console.log("toUpperCase: ", str.toUpperCase());
      console.log("toLowerCase: ", str.toLowerCase());

      //3. index를 가져오기
      console.log("index : ", str.indexOf("y"));
      console.log("lastIndex : ", str.lastIndexOf("y"));

      //4. 문자열 자르기 (첫번째 파라미터는 필수, 두번째는 선택)
      console.log("slice : ", str.slice(0, 4));

      //5. 바꾸기
      console.log("replace p -> a : ", str.replace("p", "a"));
      console.log("replaceAll a-> k : ", str.replaceAll("a", "k"));

      //6.반복 (repeat)
      console.log("repeat : ", str.repeat(10));

      //7. split : 문자열을 내가 원하는 부분에서 자르고, 그걸 리ㅡㅅ트로 만들어주는 친구
      console.log("split : ", str.split(" "));
      console.log("split : ", str.split("a"));

      //8. trim : 공백 제거
      console.log("trim 전 : ", str);
      console.log("trim 후 : ", str.trim());
    </script>
  </body>
</html>
